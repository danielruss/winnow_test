<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> modal test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="bg-warning">
        This is a test of a modal.
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button> Do you think it will work?
        <span style="background-color:red" class="popup-span" data-popup-id="#exampleModal"
            data-popup-title-id="#exampleModalLabel" data-popup-title="hi" data-popup-body="hello world"
            id="pp1">modal</span>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">A Quick question</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body">
                        Do you know the way to Santa Fe?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
    document.querySelector(".popup-span").addEventListener("click", (event) => {
        console.log(event.target);
        let ds = event.target.dataset;
        let modalElement = document.querySelector(ds?.popupId);
        if (!modalElement) {
            console.error(`Modal ${ds?.popupId} not found`)
            return
        }

        let idElement = modalElement.querySelector(ds?.popupTitleId)
        if (idElement) {
            idElement.innerHTML = ds.popupTitle ?? "title"
        }
        const modal = new bootstrap.Modal(modalElement)
        modal.show()
    });
</script>

</html>
